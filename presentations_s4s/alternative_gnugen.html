            <section id="2fa">
                <h3>password managers, 2FA</h3>
                <p>This is essential in 2025</p>
            </section>
            <section>
                <p>Do you need multi-device synchronization?</p>
                <img src="assets/alternative_gnugen/meme_matrix.jpg"/>
            </section>
            <section>
                <h4>Yes: use Bitwarden/Vaultwarden</h4>
                <ul>
                    <li>Free plan with unlimited passwords</li>
                    <li>Open source & Multi-platform</li>
                    <li>You can export your data (do backups!)</li>
                    <li>You can self-host it (e.g. Vaultwarden, not recommended for beginners)</li>
                </ul>
            </section>
            <section>
                <h4>No: use KeePassXC</h4>
                <ul>
                    <li>Multi-platform (Windows, MacOS, GNU/Linux), Android: KeePassDX , IOS: KeePassium or AuthPass</li>
                    <li>Free & open source</li>
                    <li>You can export your data (do backups!)</li>
                </ul>
            </section>
            <section>
                <h4>If you choose another software</h4>
                <ul>
                    <li>Make sure you can export your passwords</li>
                    <li>Avoid less known software</li>
                    <li>Ensure they have a good reputation (e.g. no scandals, security audits, ...)</li>
                </ul>
            </section>
            <section>
                <h4>Two factor Authentication (2FA)</h4>
                <img src="assets/alternative_gnugen/2fa_code.png" width="250px"/>
            </section>
            <section>
                <h4>Two factor Authentication (2FA)</h4>
                <p>A lot of options, known to be good:</p>
                <ul>
                    <li>Aegis (Android)</li>
                    <li>OpenOTP (Android & IOS)</li>
                    <li>GNOME Authenticator (Linux)</li>
                    <li>Hardware TOTP Tokens (token2, ...)</li>
                </ul>
                <p>Don't use your password manager for 2FA and use a <b>separate</b> device.</p>
            </section>

            <section>
                <h4>Whatever you choose</h4>
                <ul>
                    <li>Do backups regularly (e.g. on a usb key)</li>
                    <li>Also backup your 2FA backup codes</li>
                    <li>Use a strong master password!</li>
                    <li>Write your master password somewhere safe</li>
                    <li>Don't use SMS as your 2FA option</li>
                </ul>
            </section>
